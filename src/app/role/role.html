<div class="px-8 fade-in-up py-6" ng-click="closeAllDropdowns()">
  <div class="mb-6">
    <h2
      class="text-2xl font-bold text-gray-800 dark:text-gray-100 flex items-center gap-2 transition-colors duration-300"
    >
      âœ¨ {{title}}
    </h2>
  </div>

  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-4 transition-all duration-300"
  >
    <div
      class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4"
    >
      <div class="flex gap-2">
        <button
          ng-if="checkedIds.length > 0"
          ng-click="buttonDeleteSelected()"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center gap-2 shadow-sm transition animate-fade-in"
        >
          <i class="fa fa-trash"></i> Delete ({{checkedIds.length}})
        </button>

        <button
          ng-click="buttonAddNewRole()"
          class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 flex items-center gap-2 shadow-sm transition"
        >
          <i class="fa fa-plus"></i> Add Role
        </button>
      </div>

      <div class="relative w-full sm:w-72">
        <i
          class="fa fa-search absolute left-3 top-3 text-gray-400 dark:text-gray-500"
        ></i>
        <input
          type="text"
          ng-model="searchRole"
          ng-change="oncheck()"
          class="w-full pl-9 p-2 text-sm border rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 transition-colors"
          placeholder="Search role..."
        />
      </div>
    </div>

    <div
      class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700"
    >
      <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
        <thead
          class="bg-gray-50 dark:bg-gray-700 text-xs uppercase text-gray-700 dark:text-gray-200 sticky top-0 z-10"
        >
          <tr>
            <th class="px-6 py-3 w-8 text-center">
              <input
                type="checkbox"
                ng-model="selectAll"
                ng-change="toggleSelectAll()"
                class="w-4 h-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 cursor-pointer"
              />
            </th>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3 text-center w-24">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr
            ng-repeat="row in content | filter:searchRole"
            class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
          >
            <td class="px-6 py-4 text-center">
              <input
                type="checkbox"
                ng-model="checkboxes[row[0]]"
                ng-change="oncheck()"
                class="w-4 h-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 cursor-pointer"
              />
            </td>

            <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
              {{ row[1] }}
            </td>

            <td class="px-6 py-4 text-center">
              <div class="relative inline-block">
                <button
                  ng-click="toggleDropdown(row[0]); $event.stopPropagation()"
                  class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white p-1 transition"
                  title="Actions"
                >
                  <i class="fa fa-ellipsis-h"></i>
                </button>

                <div
                  ng-show="openDropdownId === row[0]"
                  class="absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 z-20 overflow-hidden animate-fade-in-down"
                >
                  <button
                    ng-click="buttonDetailRole(row)"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2 dark:text-gray-200"
                  >
                    <i class="fa fa-eye text-blue-600 dark:text-blue-400"></i>
                    Detail
                  </button>
                  <button
                    ng-click="buttonEditRole(row)"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2 dark:text-gray-200"
                  >
                    <i
                      class="fa fa-pencil text-green-600 dark:text-green-400"
                    ></i>
                    Edit
                  </button>
                  <div
                    class="border-t border-gray-100 dark:border-gray-700 my-1"
                  ></div>
                  <button
                    ng-click="deleteRole(row[0])"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-red-50 dark:hover:bg-red-900/30 flex items-center gap-2 text-red-600 dark:text-red-400"
                  >
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>

          <tr ng-if="content.length === 0">
            <td
              colspan="3"
              class="text-center py-8 text-gray-400 dark:text-gray-500"
            >
              No role data available
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="mt-4 text-sm text-gray-500 dark:text-gray-400 flex justify-between items-center"
      ng-if="content.length > 0"
    >
      <span>Showing {{(content | filter:searchRole).length}} items</span>
      <span
        ng-if="checkedIds.length > 0"
        class="font-semibold text-teal-600 dark:text-teal-400"
      >
        {{checkedIds.length}} item(s) selected
      </span>
    </div>
  </div>

  <div
    ng-if="myModal"
    class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm p-4 animate-fade-in"
    style="background-color: rgba(0, 0, 0, 0.5)"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all scale-100"
    >
      <div
        class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 flex justify-between items-center"
      >
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">
          {{ formHeader }}
        </h3>
        <button
          type="button"
          ng-click="closeModal()"
          class="text-gray-400 hover:text-red-500 transition"
        >
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>

      <div class="p-6 max-h-[75vh] overflow-y-auto custom-scrollbar">
        <form ng-submit="addDataRole()">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name <span class="text-red-500">*</span></label
              >
              <input
                ng-model="newData[0]"
                ng-disabled="isDetailModal"
                required
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors disabled:opacity-60"
                placeholder="e.g. Admin"
              />
            </div>

            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Active Flag <span class="text-red-500">*</span></label
              >
              <select
                ng-model="newData[1]"
                ng-disabled="isDetailModal"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors disabled:opacity-60"
              >
                <option value="0">0 (New Role)</option>
                <option value="1">1 (Active)</option>
                <option value="33">33 (Inactive by System)</option>
                <option value="34">34 (Inactive by Admin)</option>
              </select>
            </div>

            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Role Type <span class="text-red-500">*</span></label
              >
              <select
                ng-model="newData[2]"
                ng-disabled="isDetailModal"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors disabled:opacity-60"
              >
                <option value="0">0 (System)</option>
                <option value="1">1 (App)</option>
              </select>
            </div>

            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Organization ID</label
              >
              <input
                ng-model="newData[3]"
                ng-disabled="isDetailModal"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors disabled:opacity-60"
                placeholder="e.g. UUID"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Remark</label
            >
            <textarea
              ng-model="newData[4]"
              ng-disabled="isDetailModal"
              rows="2"
              class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors disabled:opacity-60"
              placeholder="e.g. Remark"
            ></textarea>
          </div>

          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Additional Information {JSON}</label
            >
            <textarea
              ng-model="newData[5]"
              ng-disabled="isDetailModal"
              rows="3"
              class="w-full p-2.5 border rounded-lg font-mono text-xs dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors disabled:opacity-60"
              placeholder='e.g. {"key" : "Value"}'
            ></textarea>
          </div>

          <div
            class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700"
          >
            <button
              type="button"
              ng-click="closeModal()"
              class="px-4 py-2 border rounded-lg hover:bg-gray-100 dark:bg-gray-700 dark:text-white dark:border-gray-600 transition-colors"
            >
              {{ isDetailModal ? 'Close' : 'Cancel' }}
            </button>
            <button
              type="submit"
              ng-if="!isDetailModal"
              class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition"
            >
              {{ buttonLabel }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div
    ng-if="showDeleteConfirm"
    class="fixed inset-0 z-[60] flex items-center justify-center backdrop-blur-sm p-4"
    style="background-color: rgba(0, 0, 0, 0.5)"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-sm p-6 text-center transform transition-all scale-100"
    >
      <div
        class="mx-auto flex items-center justify-center h-16 w-16 bg-red-100 dark:bg-red-900/30 rounded-full mb-4"
      >
        <i
          class="fa fa-exclamation-triangle text-red-600 dark:text-red-400 text-2xl"
        ></i>
      </div>

      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">
        Delete Confirmation
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-300 mb-6">
        Are you sure you want to delete this role data?
      </p>

      <div class="flex justify-center gap-3">
        <button
          type="button"
          ng-click="cancelDelete()"
          class="px-6 py-2 border rounded-lg text-gray-700 hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          ng-click="deleteConfirmed()"
          class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-lg transition"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
