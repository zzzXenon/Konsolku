<div class="px-8 fade-in-up py-6">
  <!-- TITLE -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
      âœ¨ Role
    </h2>
  </div>

  <!-- CARD -->
  <div class="bg-white rounded-xl shadow-lg border p-4">
    <!-- HEADER ACTION -->
    <div class="flex justify-between items-center mb-4 gap-4">
      <button
        ng-click="buttonAddNewRole()"
        class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 flex items-center gap-2"
      >
        <i class="fa fa-plus"></i> Add Role
      </button>

      <div class="relative w-72">
        <i class="fa fa-search absolute left-3 top-3 text-gray-400"></i>
        <input
          type="text"
          ng-model="searchRole"
          placeholder="Search role..."
          class="w-full pl-9 p-2 text-sm border rounded-lg focus:ring-teal-500 focus:border-teal-500"
        />
      </div>
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto rounded-lg border">
      <table class="w-full text-sm text-left text-gray-600">
        <thead class="bg-gray-50 text-xs uppercase text-gray-700">
          <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3 text-center w-24">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr
            ng-repeat="row in content | filter:searchRole"
            class="border-b hover:bg-gray-50"
          >
            <td class="px-6 py-4 font-medium text-gray-900">{{ row[1] }}</td>

            <td class="px-6 py-4 text-center">
              <div class="relative inline-block">
                <button
                  ng-click="toggleDropdown(row[0]); $event.stopPropagation()"
                  class="text-gray-600 hover:text-gray-900 p-1"
                  title="Actions"
                >
                  <i class="fa fa-ellipsis-h"></i>
                </button>

                <!-- Dropdown Menu -->
                <div
                  ng-show="openDropdownId === row[0]"
                  class="absolute right-0 mt-2 w-32 bg-white rounded-lg shadow-lg border z-10"
                >
                  <button
                    ng-click="buttonDetailRole(row)"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 flex items-center gap-2"
                  >
                    <i class="fa fa-eye text-blue-600"></i> Detail
                  </button>
                  <button
                    ng-click="buttonEditRole(row)"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 flex items-center gap-2"
                  >
                    <i class="fa fa-pencil text-green-600"></i> Edit
                  </button>
                  <button
                    ng-click="deleteRole(row[0])"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 flex items-center gap-2 text-red-600"
                  >
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>

          <tr ng-if="content.length === 0">
            <td colspan="2" class="text-center py-6 text-gray-400">
              No role data available
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL ADD / EDIT ROLE -->
  <div
    ng-if="myModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  >
    <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl">
      <!-- MODAL HEADER -->
      <div
        class="px-6 py-4 border-b flex justify-between items-center bg-gray-50"
      >
        <h3 class="font-bold text-lg">{{ formHeader }}</h3>
        <button ng-click="closeModal()" type="button">
          <i class="fa fa-times text-gray-500 hover:text-red-500"></i>
        </button>
      </div>

      <!-- MODAL BODY -->
      <form class="p-6" ng-submit="addDataRole()">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Name *</label>
            <input
              ng-model="newData[0]"
              ng-required="!isDetailModal"
              ng-disabled="isDetailModal"
              class="w-full p-2 border rounded-lg"
              placeholder="e.g. Admin"
            />
          </div>

          <div>
            <label class="text-sm font-medium">Active Flag *</label>
            <select
              ng-model="newData[1]"
              ng-disabled="isDetailModal"
              class="w-full p-2 border rounded-lg"
            >
              <option value="0">0 (New Role)</option>
              <option value="1">1 (Active)</option>
              <option value="33">33 (Inactive by System)</option>
              <option value="34">34 (Inactive by Admin)</option>
            </select>
          </div>

          <div>
            <label class="text-sm font-medium">Role Type *</label>
            <select
              ng-model="newData[2]"
              ng-disabled="isDetailModal"
              class="w-full p-2 border rounded-lg"
            >
              <option value="0">0 (System)</option>
              <option value="1">1 (App)</option>
            </select>
          </div>

          <div>
            <label class="text-sm font-medium">Organization ID</label>
            <input
              ng-model="newData[3]"
              ng-disabled="isDetailModal"
              class="w-full p-2 border rounded-lg"
              placeholder="e.g. {UUID Type}"
            />
          </div>

          <div class="sm:col-span-2">
            <label class="text-sm font-medium">Remark</label>
            <textarea
              ng-model="newData[4]"
              ng-disabled="isDetailModal"
              rows="2"
              class="w-full p-2 border rounded-lg"
              placeholder="e.g. Remark"
            ></textarea>
          </div>

          <div class="sm:col-span-2">
            <label class="text-sm font-medium"
              >Additional Information {JSON}</label
            >
            <textarea
              ng-model="newData[5]"
              ng-disabled="isDetailModal"
              rows="3"
              class="w-full p-2 border rounded-lg font-mono text-xs"
              placeholder='e.g. {"key" : "Value"}'
            ></textarea>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="flex justify-end gap-3 mt-6">
          <button
            type="button"
            ng-click="closeModal()"
            class="px-4 py-2 border rounded-lg hover:bg-gray-100"
          >
            {{ isDetailModal ? 'Close' : 'Cancel' }}
          </button>
          <button
            ng-if="!isDetailModal"
            type="submit"
            class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700"
          >
            {{ buttonLabel }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- DELETE CONFIRMATION MODAL -->
  <div
    ng-if="showDeleteConfirm"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  >
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6">
      <!-- WARNING ICON -->
      <div class="flex justify-center mb-4">
        <div
          class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center"
        >
          <i class="fa fa-exclamation-triangle text-red-600 text-2xl"></i>
        </div>
      </div>

      <!-- TITLE -->
      <h3 class="text-center font-bold text-lg mb-2">Delete Confirmation</h3>

      <!-- MESSAGE -->
      <p class="text-center text-gray-600 mb-6">
        Are you sure you want to delete this role data?
      </p>

      <!-- BUTTONS -->
      <div class="flex justify-center gap-3">
        <button
          ng-click="cancelDelete()"
          class="px-6 py-2 border rounded-lg text-gray-700 hover:bg-gray-100"
        >
          Cancel
        </button>
        <button
          ng-click="deleteConfirmed()"
          class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
