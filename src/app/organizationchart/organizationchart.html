<div class="px-8">
     <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">
            âœ¨ ORGANIZATION CHART
        </h2>
    </div>
</div>

<div class="relative min-h-screen w-full border bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 p-4 rounded-xl shadow-lg">

    <div ng-show="isLoading" class="fixed inset-0 bg-slate-900/80 z-50 flex flex-col items-center justify-center text-white backdrop-blur-sm transition-all">
        <svg class="animate-spin h-10 w-10 mb-4 text-teal-400" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>  
        <p class="font-semibold text-lg tracking-wide">Loading Chart...</p>
    </div>

    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between shadow-sm sticky top-0 z-40 gap-4 bg-gray-50 dark:bg-gray-800 rounded-t-xl"> 
        <div class="w-full max-w-md">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Organization</label>
            <select class="w-full p-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block"
                    ng-model="currOrgId"
                    ng-change="showOrgChart(currOrgId)"
                    ng-options="org[0] as org[1] for org in arrOrganization">
                <option value="">-- Choose Organization --</option>
            </select>
        </div>
        <button ng-if="!isLoading && currOrgId"
                class="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded font-medium flex items-center gap-2 transition" 
                ng-click="btnAddRoot()">
            <i class="fa fa-plus"></i>
            <span>Add Root Node</span>
        </button>
    </div>

    <div class="p-8 overflow-auto min-h-[calc(100vh-80px)]">
        <div ng-if="!chartRoots.length && !isLoading" class="flex flex-col items-center justify-center h-64 text-gray-400">
            <p>{{ currOrgId ? 'No charts found for this organization.' : 'Please select an organization.' }}</p>
        </div>

        <div ng-repeat="root in chartRoots" class="mb-20 border-b border-gray-200 pb-16 last:border-0">
            <div class="tree flex justify-center">
                <ul class="tree-group">
                    <li ng-include="'node_template.html'" onload="node = root"></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="node_template.html">
        <div class="relative flex flex-col items-center group z-10">
            <div class="card w-64 h-40 flex flex-col border border-gray-300 shadow-sm rounded-lg overflow-visible bg-white relative hover:shadow-md transition-shadow">
                <div class="h-[30%] bg-blue-100 border-b border-blue-200 flex justify-between items-center px-3 py-1 relative rounded-t-lg">
                    <div class="flex-1 truncate font-bold text-blue-800 text-sm uppercase tracking-wider text-left" title="{{node.desc}}">
                        {{node.desc || 'Unknown Role'}}
                    </div>
                    
                    <div class="relative ml-2">
                        <button class="text-blue-800 hover:bg-blue-200 p-1 rounded focus:outline-none" 
                                ng-click="node.showHeaderMenu = !node.showHeaderMenu; node.showDetailMenu = false">
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                        <div ng-if="node.showHeaderMenu" 
                            class="absolute right-0 top-full mt-1 w-44 z-50 bg-white rounded divide-y divide-gray-100 shadow-lg border border-gray-200 text-left">
                            <ul class="py-1 text-sm text-gray-700">
                                <li>
                                    <a href="" ng-click="btnUpdateHeader(node); node.showHeaderMenu=false" class="block py-2 px-4 hover:bg-gray-100">
                                        <i class="fa fa-pencil mr-2 text-amber-500"></i> EDIT
                                    </a>
                                </li>
                                <li>
                                    <a href="" ng-click="btnDeleteHeader(node); node.showHeaderMenu=false" class="block py-2 px-4 hover:bg-gray-100 text-red-600">
                                        <i class="fa fa-trash mr-2"></i> DELETE
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="h-[70%] bg-white flex justify-between items-start p-3 relative rounded-b-lg">                    
                    <div class="flex-1 text-left pt-1 min-w-0 h-full overflow-y-auto pr-1 custom-scrollbar"> 
                        <div ng-if="!node.detailLoaded" class="animate-pulse space-y-2 mt-2">
                            <div class="h-2 w-3/4 bg-gray-100 rounded"></div>
                            <div class="h-2 w-1/2 bg-gray-100 rounded"></div>
                        </div>
                        <div ng-if="node.detailLoaded">
                            <ul ng-if="node.detail && node.detail.length > 0" class="space-y-1">
                                <li ng-repeat="person in node.detail" class="flex items-center gap-1 group/item">
                                    <span class="text-gray-400 text-xs"><i class="fa fa-user"></i></span>
                                    <span class="font-semibold text-gray-800 text-sm truncate" title="{{person.fullname}}">
                                        {{person.fullname}}
                                    </span>
                                </li>
                            </ul>
                            <div ng-if="!node.detail || node.detail.length === 0" class="text-gray-400 italic text-sm mt-1">
                                Vacant
                            </div>
                        </div>
                    </div>
                    
                    <div class="relative ml-2 mt-1 shrink-0">
                        <button class="text-gray-500 hover:bg-gray-100 p-1 rounded focus:outline-none"
                                ng-click="node.showDetailMenu = !node.showDetailMenu; node.showHeaderMenu = false">
                            <i class="fa fa-cog"></i>
                        </button>

                        <div ng-if="node.showDetailMenu" 
                            class="absolute right-0 top-full mt-1 w-56 z-50 bg-white rounded divide-y divide-gray-100 shadow-lg border border-gray-200 text-left">
                            <ul class="py-1 text-sm text-gray-700 max-h-60 overflow-y-auto">
                                <li>
                                    <a href="" ng-click="btnAddDetail(node); node.showDetailMenu=false" class="block py-2 px-4 hover:bg-gray-100 text-blue-600 font-medium">
                                        <i class="fa fa-plus mr-2"></i> ADD PERSON
                                    </a>
                                </li>
                                
                                <li ng-if="node.detail.length > 0" class="bg-gray-50 px-4 py-1 text-xs text-gray-500 font-bold uppercase tracking-wider">
                                    Remove:
                                </li>
                                <li ng-repeat="person in node.detail">
                                    <a href="" ng-click="btnDeleteDetail(node, person)" class="block py-2 px-4 hover:bg-red-50 text-red-600 truncate" title="Remove {{person.fullname}}">
                                        <i class="fa fa-times mr-2"></i> {{person.fullname}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <button class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 
                                bg-teal-600 hover:bg-teal-700 text-white w-8 h-8 rounded-full 
                                shadow-md border-2 border-white flex items-center justify-center 
                                transition-transform hover:scale-110 z-40"
                            title="Add Child Header"
                            ng-click="btnAddChildNode(node)">
                        <i class="fa fa-plus text-xs"></i>
                    </button>
                </div>
            </div>

            <ul ng-if="node.children && node.children.length > 0" class="flex justify-center tree-group">
                <li ng-repeat="child in node.children" ng-include="'node_template.html'" onload="node = child">
                </li>
            </ul>
        </div>
    </script>
</div>


<div ng-show="showFormOrgChartHeader" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
   <div class="relative z-10 w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl max-h-dvh max-w-xl mx-4">
      <div class="flex justify-between items-center mb-6">
         <h2 class="text-xl font-bold text-gray-900 dark:text-white">{{ formOrgChartHeaderTitle }}</h2>
         <button type="button" ng-click="showFormOrgChartHeader = false" class="text-gray-500 hover:text-gray-700">
               <i class="fa fa-times text-xl"></i>
         </button>
      </div>
      <form ng-submit="submitFormOrgChartHeader()" class="space-y-4"> 
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description (Position) *</label>
            <input ng-model="newDataHeader[1]" type="text" class="w-full p-2.5 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" required placeholder="Ex: Marketing Manager" />
        </div>

        <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700 gap-3">
            <button type="button" ng-click="showFormOrgChartHeader = false" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-gray-800">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded font-bold">
                {{btnFormOrgChartHeaderLabel}}
            </button>
        </div>
      </form>
   </div>
</div>

<div ng-show="showFormOrgChartDetail" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
   <div class="relative z-10 w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl max-h-dvh max-w-xl mx-4">
      <div class="flex justify-between items-center mb-6">
         <h2 class="text-xl font-bold text-gray-900 dark:text-white">{{ formOrgChartDetailTitle }}</h2>
         <button type="button" ng-click="showFormOrgChartDetail = false" class="text-gray-500 hover:text-gray-700">
               <i class="fa fa-times text-xl"></i>
         </button>
      </div>

      <form ng-submit="submitFormOrgChartDetail()" class="space-y-4"> 
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Person *</label>
            <select class="w-full p-2.5 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                    ng-model="newDataDetail[1]"
                    ng-options="person[1] as person[2] for person in arrPersonList"
                    required>
                <option value="">-- Choose a person --</option>
            </select>
        </div>

        <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700 gap-3">
            <button type="button" ng-click="showFormOrgChartDetail = false" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-gray-800">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded font-bold">
                ADD PERSON
            </button>
        </div>
      </form>
   </div>
</div>
 
<div ng-show="showConfirmModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
  <div class="relative z-10 w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl max-h-full max-w-md text-center">
    <div class="mb-4">
        <i class="fa fa-exclamation-circle text-5xl text-gray-300"></i>
    </div>
    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">{{ confirmMessage }}</h3>

    <div class="flex justify-center gap-3">
        <button type="button" ng-click="onConfirm()" class="px-5 py-2.5 bg-red-600 hover:bg-red-800 text-white rounded-lg font-medium">
            Yes, I'm sure
        </button>
        <button type="button" ng-click="onCancel()" class="px-5 py-2.5 bg-gray-200 hover:bg-gray-300 text-gray-900 rounded-lg font-medium">
            No, cancel
        </button>
    </div>
  </div>
</div>
