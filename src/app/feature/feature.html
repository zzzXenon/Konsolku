<div class="px-8 fade-in-up py-6">
  <div class="mb-6">
    <h2
      class="text-2xl font-bold text-gray-800 dark:text-gray-100 flex items-center gap-2 transition-colors duration-300"
    >
      âœ¨ {{title}}
    </h2>
  </div>

  <div
    class="border border-gray-200 dark:border-gray-700 p-4 rounded-xl shadow-lg bg-white dark:bg-gray-800 transition-all duration-300"
  >
    <div
      class="flex flex-col sm:flex-row justify-between items-center pb-4 gap-4"
    >
      <div class="flex flex-wrap items-center gap-2">
        <button
          ng-click="btnAddNewFeature()"
          class="px-4 py-2 text-white bg-teal-600 hover:bg-teal-700 rounded-lg shadow transition flex items-center gap-2"
        >
          <i class="fa fa-plus"></i> Add Feature
        </button>

        <button
          ng-click="expandAll()"
          class="px-3 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 transition"
        >
          Expand All
        </button>
        <button
          ng-click="collapseAll()"
          class="px-3 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 transition"
        >
          Collapse All
        </button>
      </div>

      <div class="relative w-full sm:w-72">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <i class="fa fa-search text-gray-500 dark:text-gray-400"></i>
        </div>
        <input
          type="text"
          ng-model="fsearch"
          ng-change="refreshTable()"
          class="block w-full p-2 pl-10 text-sm border rounded-lg bg-gray-50 focus:ring-teal-500 focus:border-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 transition-colors"
          placeholder="Search feature (Name/Code)..."
        />
      </div>
    </div>

    <div
      class="max-h-[60vh] overflow-y-auto custom-scrollbar rounded-lg border border-gray-200 dark:border-gray-700"
    >
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-300 sticky top-0 z-10"
        >
          <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Code</th>
            <th class="px-6 py-3">Type</th>
            <th class="px-6 py-3">Level</th>
            <th class="px-6 py-3">URL</th>
            <th class="px-6 py-3 text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            ng-repeat="row in featureContent track by row.id"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              <div class="flex items-center">
                <div ng-style="{'width': (row._level * 24) + 'px'}"></div>

                <button
                  type="button"
                  ng-if="row._hasChildren"
                  class="mr-2 w-6 h-6 flex items-center justify-center rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition"
                  ng-click="toggleExpand(row._id)"
                >
                  <i
                    class="fa text-xs text-gray-500 dark:text-gray-300"
                    ng-class="row._expanded ? 'fa-chevron-down' : 'fa-chevron-right'"
                  ></i>
                </button>

                <span ng-if="!row._hasChildren" class="w-6 mr-2"></span>

                <i
                  class="{{row.icon}} mr-2 text-gray-400 dark:text-gray-500 text-xs"
                ></i>
                {{ row.name }}
              </div>
            </th>

            <td class="px-6 py-4 font-mono text-xs">{{ row.code }}</td>
            <td class="px-6 py-4">
              <span
                class="px-2 py-1 rounded text-xs font-semibold"
                ng-class="{'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300': row.type === 1, 
                                 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300': row.type === 2}"
              >
                {{ row._typeLabel }}
              </span>
            </td>
            <td class="px-6 py-4">{{ row.level }}</td>
            <td class="px-6 py-4 truncate max-w-xs text-gray-500">
              {{ row.url || '-' }}
            </td>

            <td class="px-6 py-4 text-center">
              <div class="flex justify-center gap-3">
                <button
                  ng-click="btnEditFeature(row)"
                  class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition"
                  title="Edit"
                >
                  <i class="fa fa-pencil"></i>
                </button>
                <button
                  ng-click="deleteSingleFeature(row.id)"
                  class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 transition"
                  title="Delete"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr ng-if="featureContent.length === 0">
            <td
              colspan="6"
              class="text-center py-8 text-gray-500 dark:text-gray-400"
            >
              No feature data available
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div
    ng-if="showModalFormFeature"
    class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm p-4 animate-fade-in"
    style="background-color: rgba(0, 0, 0, 0.5)"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-3xl overflow-hidden transform transition-all scale-100"
    >
      <div
        class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 flex justify-between items-center"
      >
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">
          {{ formFeatureTitle }}
        </h3>
        <button
          type="button"
          ng-click="closeModal()"
          class="text-gray-400 hover:text-red-500 transition"
        >
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>

      <div class="p-6 max-h-[75vh] overflow-y-auto custom-scrollbar">
        <form ng-submit="submitFormFeature()">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                ng-model="newFeature.name"
                required
                placeholder="e.g. Dashboard"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
              />
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Code <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                ng-model="newFeature.code"
                required
                placeholder="e.g. HOME"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Icon Class</label
              >
              <input
                type="text"
                ng-model="newFeature.icon"
                placeholder="fa-solid fa-house"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
              />
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >URL</label
              >
              <input
                type="text"
                ng-model="newFeature.url"
                placeholder="/home"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Level <span class="text-red-500">*</span></label
              >
              <input
                type="number"
                ng-model="newFeature.level"
                ng-change="updateParentOptions()"
                required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
              />
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Type <span class="text-red-500">*</span></label
              >
              <select
                ng-model="newFeature.type"
                ng-options="t.val as t.label for t in typeOptions"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
              ></select>
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Sequence</label
              >
              <input
                type="number"
                ng-model="newFeature.seq"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Parent Feature</label
            >
            <select
              ng-model="newFeature.parent"
              ng-options="r.id as (r.name + ' (' + r.code + ')') for r in parentOptions"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-colors"
            >
              <option value="">-- No Parent (Root) --</option>
            </select>
            <p
              class="mt-1 text-xs text-gray-500 dark:text-gray-400"
              ng-if="newFeature.level > 0"
            >
              Selecting parent from Level {{newFeature.level - 1}}
            </p>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Route (JSON)</label
              >
              <textarea
                ng-model="newFeatureRoute"
                rows="3"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xs font-mono rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              ></textarea>
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Additional Info (JSON)</label
              >
              <textarea
                ng-model="newFeatureAddInfo"
                rows="3"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-xs font-mono rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              ></textarea>
            </div>
          </div>

          <div
            class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700"
          >
            <button
              type="button"
              ng-click="closeModal()"
              class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:bg-gray-600 dark:focus:ring-gray-600 transition-colors"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-white bg-teal-600 rounded-lg hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800 transition"
            >
              {{ btnFeatureLabel }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div
    ng-if="confirmModal"
    class="fixed inset-0 z-[60] flex items-center justify-center backdrop-blur-sm p-4"
    style="background-color: rgba(0, 0, 0, 0.5)"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-sm p-6 text-center transform transition-all scale-100"
    >
      <div
        class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/30 mb-4"
      >
        <i
          class="fa fa-exclamation-triangle text-red-600 dark:text-red-400 text-xl"
        ></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">
        Delete Confirmation
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-300 mb-6">
        {{ confirmMessage }}
      </p>
      <div class="flex justify-center gap-3">
        <button
          type="button"
          ng-click="closeConfirm()"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          ng-click="onConfirmDelete()"
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow dark:bg-red-600 dark:hover:bg-red-700 transition"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
