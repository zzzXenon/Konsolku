<div class="px-8 fade-in-up py-6" ng-click="closeAllDropdowns()">
  <div class="mb-6">
    <h2
      class="text-2xl font-bold text-gray-800 dark:text-gray-100 flex items-center gap-2 transition-colors duration-300"
    >
      âœ¨ {{title}}
    </h2>
  </div>

  <div
    data-feature-root
    class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-4 transition-all duration-300"
  >
    <div
      class="flex flex-col sm:flex-row justify-between items-center pb-4 gap-4"
    >
      <div class="flex flex-wrap items-center gap-2">
        <button
          ng-click="btnAddNewFeature()"
          class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 shadow-sm transition flex items-center gap-2"
        >
          <i class="fa fa-plus"></i> Add Feature
        </button>
        <button
          ng-click="expandAll()"
          class="px-3 py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition text-sm font-medium"
        >
          Expand All
        </button>
        <button
          ng-click="collapseAll()"
          class="px-3 py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition text-sm font-medium"
        >
          Collapse All
        </button>
      </div>

      <div class="relative w-full sm:w-72">
        <i
          class="fa fa-search absolute left-3 top-3 text-gray-400 dark:text-gray-500"
        ></i>
        <input
          type="text"
          ng-model="fsearch"
          ng-change="refreshTable()"
          class="w-full pl-9 p-2 text-sm border rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 transition-colors"
          placeholder="Search feature..."
        />
      </div>
    </div>

    <div
      class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700"
    >
      <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
        <thead
          class="bg-gray-50 dark:bg-gray-700 text-xs uppercase text-gray-700 dark:text-gray-200 sticky top-0 z-10"
        >
          <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Code</th>
            <th class="px-6 py-3">Type</th>
            <th class="px-6 py-3">Level</th>
            <th class="px-6 py-3 text-center w-24">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            ng-repeat="row in featureContent track by row.id"
            class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
            data-id="{{row.id}}"
          >
            <td
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              <div class="flex items-center">
                <div ng-style="{'width': (row._level * 24) + 'px'}"></div>
                <button
                  type="button"
                  ng-if="row._hasChildren"
                  class="mr-2 w-6 h-6 flex items-center justify-center rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition"
                  ng-click="toggleExpand(row._id); $event.stopPropagation()"
                >
                  <i
                    class="fa text-xs text-gray-500 dark:text-gray-300"
                    ng-class="row._expanded ? 'fa-chevron-down' : 'fa-chevron-right'"
                  ></i>
                </button>
                <span ng-if="!row._hasChildren" class="w-6 mr-2"></span>
                <i
                  class="{{row.icon}} mr-2 text-gray-400 dark:text-gray-500 text-xs"
                ></i>
                {{ row.name }}
              </div>
            </td>

            <td class="px-6 py-4 font-mono text-xs">{{ row.code }}</td>
            <td class="px-6 py-4">
              <span
                class="px-2 py-1 rounded text-xs font-semibold"
                ng-class="{'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300': row.type === 1, 
                                 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300': row.type === 2,
                                 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300': row.type === 3}"
              >
                {{ row._typeLabel }}
              </span>
            </td>
            <td class="px-6 py-4">{{ row.level }}</td>

            <td class="px-6 py-4 text-center">
              <div class="relative inline-block">
                <button
                  ng-click="toggleDropdown(row.id); $event.stopPropagation()"
                  class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white p-1 transition"
                >
                  <i class="fa fa-ellipsis-h"></i>
                </button>

                <div
                  ng-show="openDropdownId === row.id"
                  class="absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 z-20 overflow-hidden animate-fade-in-down"
                >
                  <button
                    ng-click="btnDetailFeature(row)"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2 dark:text-gray-200"
                  >
                    <i class="fa fa-eye text-blue-600 dark:text-blue-400"></i>
                    Detail
                  </button>
                  <button
                    ng-click="btnEditFeature(row)"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2 dark:text-gray-200"
                  >
                    <i
                      class="fa fa-pencil text-green-600 dark:text-green-400"
                    ></i>
                    Edit
                  </button>
                  <div
                    class="border-t border-gray-100 dark:border-gray-700 my-1"
                  ></div>
                  <button
                    ng-click="deleteSingleFeature(row.id)"
                    class="w-full text-left px-4 py-2 text-sm hover:bg-red-50 dark:hover:bg-red-900/30 flex items-center gap-2 text-red-600 dark:text-red-400"
                  >
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
          <tr ng-if="featureContent.length === 0">
            <td
              colspan="5"
              class="text-center py-8 text-gray-400 dark:text-gray-500"
            >
              No feature data available
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div
    ng-if="showModalFormFeature"
    class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm p-4 animate-fade-in"
    style="background-color: rgba(0, 0, 0, 0.5)"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-3xl overflow-hidden transform transition-all scale-100"
    >
      <div
        class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 flex justify-between items-center"
      >
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">
          {{ formFeatureTitle }}
        </h3>
        <button
          ng-click="closeModal()"
          class="text-gray-400 hover:text-red-500 transition"
        >
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>

      <div class="p-6 max-h-[75vh] overflow-y-auto custom-scrollbar">
        <form ng-submit="submitFormFeature()">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                ng-model="newFeature.name"
                ng-disabled="disableAll"
                required
                placeholder="e.g. Dashboard"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Code <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                ng-model="newFeature.code"
                ng-disabled="disableAll"
                required
                placeholder="e.g. HOME"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Icon (fa class)</label
              >
              <input
                type="text"
                ng-model="newFeature.icon"
                ng-disabled="disableAll"
                placeholder="fa-solid fa-house"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >URL</label
              >
              <input
                type="text"
                ng-model="newFeature.url"
                ng-disabled="disableAll"
                placeholder="/home"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Level <span class="text-red-500">*</span></label
              >
              <input
                type="number"
                ng-model="newFeature.level"
                ng-disabled="disableAll"
                ng-change="updateParentOptions()"
                required
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Type <span class="text-red-500">*</span></label
              >
              <select
                ng-model="newFeature.type"
                ng-options="t.val as t.label for t in typeOptions"
                ng-disabled="disableAll"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              ></select>
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Sequence</label
              >
              <input
                type="number"
                ng-model="newFeature.seq"
                ng-disabled="disableAll"
                class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Parent Feature</label
            >
            <select
              ng-model="newFeature.parent"
              ng-disabled="disableAll"
              ng-options="r.id as (r.name + ' (' + r.code + ')') for r in parentOptions"
              class="w-full p-2.5 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <option value="">-- No Parent (Root) --</option>
            </select>
            <p
              class="mt-1 text-xs text-gray-500 dark:text-gray-400"
              ng-if="newFeature.level > 0"
            >
              Selecting parent from Level {{newFeature.level - 1}}
            </p>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Route (JSON)</label
              >
              <textarea
                ng-model="newFeatureRoute"
                ng-disabled="disableAll"
                rows="3"
                class="w-full p-2.5 border rounded-lg font-mono text-xs dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              ></textarea>
            </div>
            <div>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Additional Info (JSON)</label
              >
              <textarea
                ng-model="newFeatureAddInfo"
                ng-disabled="disableAll"
                rows="3"
                class="w-full p-2.5 border rounded-lg font-mono text-xs dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              ></textarea>
            </div>
          </div>

          <div
            class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700"
          >
            <button
              type="button"
              ng-click="closeModal()"
              class="px-4 py-2 border rounded-lg hover:bg-gray-100 dark:bg-gray-700 dark:text-white dark:border-gray-600"
            >
              Close
            </button>
            <button
              type="submit"
              ng-if="!disableAll"
              class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700"
            >
              {{ btnFeatureLabel }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div
    ng-if="confirmModal"
    class="fixed inset-0 z-[60] flex items-center justify-center backdrop-blur-sm p-4"
    style="background-color: rgba(0, 0, 0, 0.5)"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-sm p-6 text-center"
    >
      <div
        class="mx-auto flex items-center justify-center h-16 w-16 bg-red-100 dark:bg-red-900/30 rounded-full mb-4"
      >
        <i
          class="fa fa-exclamation-triangle text-red-600 dark:text-red-400 text-2xl"
        ></i>
      </div>
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">
        Delete Confirmation
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-300 mb-6">
        {{ confirmMessage }}
      </p>
      <div class="flex justify-center gap-3">
        <button
          type="button"
          ng-click="closeConfirm()"
          class="px-6 py-2 border rounded-lg text-gray-700 hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"
        >
          Cancel
        </button>
        <button
          type="button"
          ng-click="onConfirmDelete()"
          class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-lg"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
